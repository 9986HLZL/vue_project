<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="getData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除数据</button>
    <button onclick="clearData()">点我清空数据</button>
    <script type="text/javaScript">
        let p={name:'张三',age:20}
        function saveData() {
            localStorage.setItem('msg','hello!')
            localStorage.setItem('msg2',999)
            localStorage.setItem('person',JSON.stringify(p))
        }
        function getData() {
            // localStorage.getItem('msg')
            // localStorage.getItem('msg2')
            // localStorage.getItem('person')
            console.log(localStorage.getItem('msg'));
            console.log(localStorage.getItem('msg2'));
            const result=localStorage.getItem('person')
            console.log(JSON.parse(result));
        }
        function deleteData() {
            localStorage.removeItem('msg')
            localStorage.removeItem('msg2')
        }
        function clearData() {
            localStorage.clear()
            
        }
    </script>
</body>
</html>
